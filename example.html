<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>My Style Framework - Styles</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="src/css/index.css">
        <style>
            .example-block {
                height: 50px;
                width: 50px;
                display: block;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="d-flex f-wrap"> 
            <h1 class="no-spacing">Animations</h1>
            <div class="d-flex f-wrap w-100">
                <h2 class="w-100 no-spacing font-weight-500">Fade In</h2>
                <div class="example-block fade-in"></div>
            </div>
            <div class="d-flex f-wrap w-100">
                <h2 class="w-100 no-spacing font-weight-500">Width Increase</h2>
                <div class="example-block width-increase"></div>
            </div>
            <div class="d-flex f-wrap w-100">
                <h2 class="w-100 no-spacing font-weight-500">Fade Out</h2>
                <div class="example-block fade-out"></div>
            </div>
        </div>
    </body>
</html>
