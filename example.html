<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>My Style Framework - Styles</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="src/css/index.css">
    </head>
    <body>
        <div>
            The default font of the style is Poppins
        </div>
        <div>
            <span class="font-weight-100">Font Weight 100</span>
            <span class="font-weight-200">Font Weight 200</span>
            <span class="font-weight-300">Font Weight 300</span>
            <span class="font-weight-400">Font Weight 400</span>
            <span class="font-weight-500">Font Weight 500</span>
            <span class="font-weight-600">Font Weight 600</span>
            <span class="font-weight-700">Font Weight 700</span>
            <span class="font-weight-800">Font Weight 800</span>
            <span class="font-weight-900">Font Weight 900</span>
        </div>
        <div>
            <div class="d-flex">Display Flex</div>
            <div class="d-block">Display Block</div>
            <div class="d-none">Display None</div>
            <div class="d-grid">Display Grid</div>
        </div>
    </body>
</html>
